            - →→: |
              Dear Sir, Madam, Miss,
              
              I am writing to inform you of my decision to resign from my position as a computer scientist at your company, effective from 04/05/2025.
              
              This decision was not easy to make, and I would like to express my gratitude for the opportunities and professional experience I have gained at Convertigo. I have enjoyed working with a talented and passionate team, and I am thankful for the stimulating projects I have been able to contribute to.
              
              I am committed to respecting my notice period of 3 months and ensuring a smooth transition to facilitate the continuity of my responsibilities. I remain available to train my successor and provide all necessary information to ensure a successful handover.
              
              Thank you for your understanding and attention to this request. Please accept, Dear Sir/Madam/Miss, my best regards.
              
              Sincerely,
              
              Sarah Palin
